<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ✷ Simone</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="contact" style="margin-left: 2rem; margin-top: 3rem;">
    <h1 class="decoration" style="margin-left: 3.1rem;">✷</h1>
    <img src="images/neighbour-totoro-contact.jpeg" alt="My neighbour Totoro">
    </div>
    <br><p class="divider">//////////////////////////////////////////////////////////////////////////////////////////</p>   
    <br>
    <div class="contact-form">
    <form action="mailto:simoneandpaper@gmail.com" method="post" enctype="text/plain">
        <label><em>What's your name?</em></label>
        <br><input type="text" name="yourName" value="" style="width: 15rem; border-style: none; border-bottom-style: dotted;"> 
        <br>
        <br>
        <label><em>What's your address?</em></label>
        <br><input type="email" name="yourEmail" value="" style="width: 15rem; border-style: none; border-bottom-style: dotted;"> 
        <br>
        <br><label><em>Send me a message.</em></label>
        <br><textarea name="yourMessage" rows="3" cols="29" style="border-style: none; border-bottom-style: ridge;"></textarea> 
        <br>
        <br><input type="submit" name="">
        <!-- See all the <input> types here: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
    </form>
    </div>
</body>
</html>
